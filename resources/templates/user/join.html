{% extends "base.html" %}

{% block content %}

<div class="row join-form">
  <div class="col-md-3 col-xs-1"></div>
  <div class="col-md-6 col-xs-10">
    <div class="well bs-component">
      <form class="form-horizontal" method="post">
        <fieldset>
          <legend>注册</legend>
          <div class="alert alert-dismissable alert-warning">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <p>{{msg}}</p>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">邮箱</label>
            <div class="col-md-10">
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="邮箱">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-8">
              <button type="submit" class="btn btn-primary">创建账号</button>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
  </div>
</div>

{% endblock %}
